<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile Page</title>
</head>
<body>
    <div>
        <h1 id="name">Name :</h1>
        <h2 id="place">Place:</h2>
        <h2 id="age">Age:</h2>
    </div>
    <script>
        window.onload = () =>{
            const urlString = window.location.href;
            let url = new URL(urlString);
            let strArr = url.searchParams.get('details');
            let arr = JSON.parse(strArr);
            console.log(arr);
            document.getElementById('name').innerText = "Name: "+ arr[0];
            document.getElementById('place').innerText = "Place : "+ arr[1];
            document.getElementById('age').innerText ='Age : ' + arr[2];
        }
    </script>
</body>
</html>
