<!DOCTYPE html>
<html lan="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn/bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQJKGTAh5PV1GOFQNHSoD2xbE+QkPxCAF1NEevoEH3S10sibVcOQVnN" crossorigin="anonymous">
    <title>Task List</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title">Task List</span>
                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task" value="walk the dog">
                                    <label for="task">New Task</label>
                                     </div>
                                </div>
                                <input type="submit" value="Add Task" class="btn">
                            </form>
                        </div>
                        <div class="card-action">
                            <h5 id="task-title">Tasks</h5>
                            <ul class="collection">
                                <li class="collection-item">
                                    List Item
                                    <a href="#" class="delete-item secondary-content">
                                        <i class="fa fa-remove"></i> </a>
                                </li>
                                <li class="collection-item">
                                    List Item
                                    <a href="#" class="delete-item secondary-contant">
                                        <i class="fa fa-remove"></i>
                                    </a>
                                </li>
                                <li class="collection-item">
                                    List Item
                                    <a href="#" class="delete-item secondary-content">
                                        <i class="fa fa-remove"></i>
                                    </a>
                                </li>
                                <li class="collection-item">
                                    List Item
                                    <a href="#" class="delete-item secondary-contant">
                                        <i class="fa faremove"></i>
                                    </a>
                                </li>
                                <li class="collection-item">
                                    List Item
                                    <a href="#" class="delete-item secondary-content">
                                        <i class="fa fa-remove"></i>
                                    </a>
                                </li>
                            </ul>
                            <a href="" class="clear-tasks btn black">
                                Clear Tasks
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.js">
            </script>
        <script src="https://cdnjs/cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="23_examine_document.js"></script>
</body>

</html>
