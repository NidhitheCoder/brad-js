<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" />
     
        <title>Task List</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="card" id="main">
                        <div class="card-content">
                            <span class="card-title">task List</span>
                            <div class="row">
                                <form id="task-form">
                                    <div class="input-field col s12">
                                        <input type="text" value="walk the dog" name="task" id="task">
                                        <label for="task">Task List</label>
                                    </div>
                                    <input type="submit" class="btn" value="Add Task">
                                </form>
                            </div>
                            <div class="card-action">
                                <h5 id="task-title">Tasks</h5>
                                <ul class="collection">
                                    <li class="collection-item">
                                        List Item
                                        <a href="#" class="delete-item secondary-content">
                                            <i class="fa fa-remove"></i>
                                        </a>
                                    </li>
                                    <li class="collection-item">
                                        List Item
                                        <a href="#" class="delect-item secondary-content">
                                            <i class="fa fa-remove"></i>
                                        </a>
                                    </li>
                                    <li class="collection-item">
                                        List Item<a href="#" class="delete-item secondary-content">
                                            <i class="fa fa-remove"></i>
                                        </a>
                                    </li>
                                    <li class="collection-item">
                                        List Item
                                        <a href="#" class="delete-item secondary-content">
                                            <i class="fa fa-remove"></i>
                                        </a>
                                    </li>
                                    <li class="collection-item">
                                        List Item
                                        <a href="#" class="delete-item secondary-content">
                                            <i class="fa fa-remove"></i>
                                        </a>
                                    </li>
                                </ul>
                                <a href="#" class="clear-tasks btn black">Clear Tasks</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="https://cdnjs/cloudflare.com/ajax/libs/materialize/0.100.2/materialize.min.js"></script>
        <script src="33_local_storage.js"></script>
    </body>
</html>
