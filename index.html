<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <h5>Find the Hidden Word - Enter a Letter</h5>
    <div class="container">
      <svg height="250px" width="200px" class="svg-container">
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="60" y1="20" x2="60" y2="160" />
        <line x1="30" y1="160" x2="90" y2="160" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <circle cx="140" cy="60" r="10" class="body-part" />
        <line x1="140" y1="70" x2="140" y2="100" class="body-part" />
        <line x1="140" y1="100" x2="130" y2="120" class="body-part" />
        <line x1="140" y1="100" x2="150" y2="120" class="body-part" />
        <line x1="140" y1="70" x2="120" y2="90" class="body-part" />
        <line x1="140" y1="70" x2="160" y2="90" class="body-part" />
      </svg>
      <!-- wrong letter container -->
      <div class="wrong-container">
        <h5>Wrong</h5>
        <p id="wrong-letters"></p>
      </div>
    </div>

    <!-- showing currect letters -->
    <div class="word-container" id="word"></div>

    <!-- model container -->
    <div class="modal-container">
      <div class="modal">
        <h1 class="msg"></h1>
        <button class="btn" id="playAgain">Play Again</button>
      </div>
    </div>

    <!-- for notification -->
    <div class="notification">
      <p>You have already entered this letter</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
