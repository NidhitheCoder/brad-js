<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale" />
    <meta http-equiv="X-UA-compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <title>number Guesser</title>
  </head>
  <body>
    <div class="container">
      <h1>Number Guesser</h1>
      <div id="name">
        <p>
          Guess a number between <span class="min-num">1</span> And
          <span class="max-num">10</span>
        </p>
        <input
          type="number"
          id="gues-input"
          placeholder="Enter your guess..."
        />
        <input type="submit" id="gues-value" value="Submit" />
        <p class="message"></p>
      </div>
    </div>
    <script src="40_buildUI_number.js"></script>
  </body>
</html>
